<script>
  // JavaScript para toggle do menu mobile
  const hamburgerIcon = document.getElementById('hamburgerIcon');
  const crossIcon = document.getElementById('crossIcon');
  const mobileMenu = document.getElementById('mobileMenu');

  hamburgerIcon.addEventListener('click', () => {
    mobileMenu.classList.toggle('showMenuNav');
  });

  crossIcon.addEventListener('click', () => {
    mobileMenu.classList.remove('showMenuNav');
  });

  // JavaScript para fechar o menu mobile quando um link é clicado
  const mobileLinks = document.querySelectorAll('.MENU-LINK-MOBILE-OPEN a');
  mobileLinks.forEach(link => {
    link.addEventListener('click', () => {
      mobileMenu.classList.remove('showMenuNav');
    });
  });
</script>
