                            <div class='flex flex-wrap gap-y-6'>

                                <div class='w-full'>
                                    <label class='text-sm text-gray-800 font-medium'>Nome</label>
                                    <input type="name" id="name" name="name_professional" onkeyup="formatName(this)"
                                        class='w-full border-2 border-gray-100 rounded-xl p-4 mt-1 bg-transparent placeholder:text-sm text-gray-800 text-sm'
                                        placeholder='Insira seu nome completo' />
                                </div>
                                <!--  CRP -->
                                <div class='w-full'>
                                    <label for="crp" class='text-sm text-gray-800 font-medium'>CRP</label>
                                    <input type="text" id="crp" class="w-full
                                        border-2 border-gray-100 rounded-xl p-4 mt-1 bg-transparent
                                        placeholder:text-sm text-gray-800 text-sm" placeholder='Insira seu CRP'
                                        maxlength="6" />
                                </div>
                                <!--  Data Nasc -->
                                <div class='w-full'>
                                    <label class='text-sm text-gray-800 font-medium'>Data de Nascimento</label>
                                    <input type="date" id="birthDate" name="birthDate_professional"
                                        pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
                                        class="w-full border-2 rounded-xl p-4 mt-1 bg-transparent placeholder:text-sm text-gray-800 text-sm"
                                        placeholder='(DD-MM-YYYY)' onblur="validateDateInput()" />
                                </div>
                                <!--  Email -->
                                <div class='w-full'>
                                    <label class='text-sm text-gray-800 font-medium'>Email</label>
                                    <input type="email" id="emailInput" name="email_professional"
                                        class="w-full border-2 border-gray-100 rounded-xl p-4 mt-1 bg-transparent placeholder:text-sm text-gray-800 text-sm"
                                        placeholder='Insira seu email' oninput="handleEmailInput()" />
                                </div>
                                <!--  Contato -->
                                <div class='w-full'>
                                    <label class='text-sm text-gray-800 font-medium'>Contato</label>
                                    <input type="text" id="contactInput" name="contact_professional" class="w-full border-2 border-gray-100 rounded-xl p-4 mt-1
                                            bg-transparent placeholder:text-sm text-gray-800 text-sm"

                                        oninput="handleContactInput()" />
                                </div>
                                <!--  Local de atendimento -->
