<div class="flex w-9/12 h-auto my-12">
    <div class="w-full items-center justify-center ">
        <div class="flex flex-col gap-y-4 bg-white px-10 py-10 rounded-lg border-2 border-gray">
            <h1 class='text-2xl font-semibold'>Seu perfil</h1>
            <p class='font-medium text-sm text-gray-500'>Mantenha seus dados atualizados.
                Altere por aqui:
            </p>

            <form method="POST" action="/alterProfileUser">
                <div class='flex flex-wrap gap-y-6'>
                    <!--  Nome -->
                    <div class='w-full'>
                        <label class='text-sm text-gray-800 font-medium'>Nome</label>
                        <input type="name" id="name" name="name_user" onkeyup="formatName(this)"
                            class='w-full border-2 border-gray-100 rounded-xl p-4 mt-1 bg-transparent placeholder:text-sm text-gray-800 text-sm'
                            placeholder='Insira seu nome completo' />
                    </div>
                    <!--  Data Nasc -->
                    <div class='w-full'>
                        <label class='text-sm text-gray-800 font-medium'>Data de Nascimento</label>
                        <input type="date" id="birthDate" name="birthDate_user"
                            pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
                            class="w-full border-2 rounded-xl p-4 mt-1 bg-transparent placeholder:text-sm text-gray-800 text-sm"
                            placeholder='(DD-MM-YYYY)' onblur="validateDateInput()" />
                    </div>
                    <!--  Email -->
                    <div class='w-full'>
                        <label class='text-sm text-gray-800 font-medium'>Email</label>
                        <input type="email" id="emailInput" name="email_user"
                            class="w-full border-2 border-gray-100 rounded-xl p-4 mt-1 bg-transparent placeholder:text-sm text-gray-800 text-sm"
                            placeholder='Insira seu email' oninput="handleEmailInput()" />
                    </div>
                    <!--  Contato -->
                    <div class='w-full'>
                        <label class='text-sm text-gray-800 font-medium'>Contato</label>
                        <input type="text" id="contactInput" name="contact_user" class="w-full border-2 border-gray-100 rounded-xl p-4 mt-1
                                bg-transparent placeholder:text-sm text-gray-800 text-sm"
                            placeholder='Insira seu contato (99) 99999-9999'
                            oninput="handleContactInput()" />
                    </div>
                    <!--  Local de Residencia -->
                    <div class='w-full'>
                        <label class='text-sm text-gray-800 font-medium'>Local de Residencia</label>
                        <input type="text" name="local_user"
                            class='w-full border-2 border-gray-100 rounded-xl p-4 mt-1 bg-transparent placeholder:text-sm text-gray-800 text-sm'
                            placeholder='Insira seu local de residencia' maxlength="100" />
                    </div>
                    <!--  Biografia -->
                    <div class='w-full'>
                        <label class='text-xs font-medium'>Biografia</label>
                        <textarea id="bioTextarea" name="biography_user" maxLength="500" rows="10" class="w-full border-2 border-gray-100 rounded-xl p-4 mt-1 bg-transparent 
                                placeholder:text-xs text-xs"
                            placeholder='Insira sua biografia (máximo de 500 caracteres)'></textarea>
                        <p id="remainingChars" class="text-xs text-gray-500 mt-1">500 caracteres
                            restantes</p>
                    </div>
                    <!-- Salvar Alterações -->
                    <div class='mt-8 flex flex-col gap-y-4'>
                        <a href="profileProfessional">
                            <button id="alterButton" type="submit"
                                class='flex border-2 rounded-lg py-2 px-10 text-base font-semibold hover:text-white text-blue-500 hover:bg-blue-500 border-blue-500'>
                                Salvar Alterações
                            </button>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
