<!-- Formulário para Users -->
<form method="POST" action="/newUser">
    <div class='flex flex-wrap gap-y-6'>
      <div class='w-full'>
        <label class='text-base text-gray-800 font-medium'>Nome</label>
        <input type="name" id="name" name="name" onkeyup="formatName(this)"
          class='w-full border-2 border-gray-100 rounded-xl p-4 mt-1 bg-transparent placeholder:text-base text-gray-800 text-base'
          placeholder='Insira seu nome completo' />
      </div>
      <div class='w-full'>
        <label class='text-sm text-gray-800 font-medium'>Data de Nascimento</label>
        <input type="date" id="birthDate" name="date_birth_user" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
          class="w-full border-2 rounded-xl p-4 mt-1 bg-transparent placeholder:text-sm text-gray-800 text-sm"
          placeholder='(DD-MM-YYYY)' onblur="validateDateInput()" />
      </div>
      <div class='w-full'>
        <label class='text-base text-gray-800 font-medium'>Email</label>
        <input type="email" id="emailInput" name="email_user" class=" w-full border-2 border-gray-100 rounded-xl p-4 mt-1 bg-transparent placeholder:text-base
text-gray-800 text-base" placeholder='Insira seu email' oninput="handleEmailInput()" />
      </div>
      <div class='w-full'>
        <label class='text-base text-gray-800 font-medium'>Contato</label>
        <input type="text" id="contactInput" name="contact_user" class="w-full border-2 border-gray-100 rounded-xl p-4 mt-1
      -transparent placeholder:text-base text-gray-800 text-base"
          placeholder='Insira seu contato (99) 99999-9999' oninput="handleContactInput()" />
      </div>
      <div class="w-full">
        <label for="password1" class="block mb-1">Digite a senha:</label>
        <div class="relative">
          <input type="password" name="password_user" id="password1" placeholder="Digite a senha"
            class="w-full border-2 border-gray-100 rounded-xl p-4 mt-1
                          bg-transparent placeholder:text-base text-gray-800 text-base" maxlength="8">
        </div>
        <p id="passwordRequirements" class="text-sm my-2"></p>
      </div>
      <div class="w-full">
        <label for="password2" class="block mb-1">Confirme a senha:</label>
        <div class="relative">
          <input type="password" id="password2" name="password2_user" placeholder="Verifique a senha"
            class="w-full border-2 border-gray-100 rounded-xl p-4 mt-1
                          bg-transparent placeholder:text-base text-gray-800 text-base" maxlength="8">
        </div>
        <p id="message" class="text-sm my-2"></p>
      </div>
      <div class="flex items-center w-full mb-6">
        <input type="checkbox" id="showPasswords"
          class="h-5 w-5 appearance-none rounded-full border-2 border-gray-400">
        <label for="showPasswords" class="px-2 font-medium text-base text-gray-800 cursor-pointer">Mostrar
          senhas</label>
      </div>
      <div class="flex justify-center items-center">
        <input type="checkbox" id='terms'
          class="h-5 w-5 appearance-none rounded-full border-2 border-gray-400" />
        <label class='px-2 font-medium text-base text-gray-800' for="terms">Concordo e
          aceito os
          <a href="" class="text-blue-500 font-bold underline">Termos e condições.</a>
        </label>
      </div>
      <div class='w-full'>
        <button id="registerButton" type="submit"
          class='py-3 p-6 w-full rounded-xl bg-blue-500 text-white text-lg text font-bold'>
          Registrar
        </button>
      </div>
      <div class=' flex justify-start items-center w-full gap-2'>
        <p class='font-medium text-base w-auto '>Já possui uma conta?</p>
        <a class="w-auto font-medium text-base text-blue-500 underline" href="/">
          Entre por aqui
        </a>
      </div>
    </div>
  </form>
